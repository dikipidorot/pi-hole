# 官方文档
# https://github.com/DDS-Derek/wxchat-Docker
# https://hub.docker.com/r/ddsderek/wxchat
# https://club.fnnas.com/forum.php?mod=viewthread&tid=2072

# 需要静态IP，家宽都是动态IP，推荐部署在VPS上

version: '3.3'
# 最后编辑时间：2025-05-02
services:
  wxchat-msg:
    image: ddsderek/wxchat:latest
    # 镜像地址
    container_name: wxchat-msg
    # 容器名字
    hostname: wxchat-msg
    # 主机名
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 9980:80
      # WebUI 端口，没啥用，只是一个搭建成功提示罢了
    dns:
      - 43.135.106.227
      # 配置DNS，以解决部署后nginx访问不了qyapi.weixin.qq.com，日志内容如下
      # 可打开该网址获取：https://dnschecker.org/#A/qyapi.weixin.qq.com
      # 日志内容：nginx: [emerg] host not found in upstream "qyapi.weixin.qq.com" in /etc/nginx/http.d/default.conf:10
      # https://github.com/DDS-Derek/wxchat-Docker/issues/13
    restart: always
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/wechat_A.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:80]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/wechat.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑
