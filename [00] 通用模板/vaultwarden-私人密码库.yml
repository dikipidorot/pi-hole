# 官方文档
# https://hub.docker.com/r/vaultwarden/server

---
version: "3"
# 最后编辑时间：2024-03-11
services:
  vaultwarden:
    image: vaultwarden/server:latest
    # 镜像地址
    container_name: vaultwarden
    # 容器名字
    hostname: vaultwarden
    # 主机名
    volumes:
      - 【这里替换为你的docker数据存放目录】/vaultwarden:/data
      # 配置文件目录
    environment:
      - SIGNUPS_ALLOWED=true
      - INVITATIONS_ALLOWED=ture
      - WEBSOCKET_ENABLED=false
      # 是否启用WEBSOCKET，true/false
      - ADMIN_TOKEN=新建一个密码，注意不要泄露
      # 管理员密钥
      - PUID=1000
      - PGID=100
      # 用户和用户组权限，ssh中使用“id 用户名”查看，用户组一般为100(users)
      # 第一个用户而言，群晖为1026，新绿联为1001，linux类系统为1000，后续用户均+1
      - UMASK=022
      # 默认创建新文件的权限，一般写022
      - TZ=Asia/Shanghai
      # 时区
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 4743:80/tcp
      # WebUI 端口
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/bitwarden.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:80]
      net.unraid.docker.icon: /mnt/user/LOGO/bitwarden.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑