# 官方文档
# https://www.wiz.cn/zh-cn
# https://hub.docker.com/r/wiznote/wizserver
# https://www.wiz.cn/zh-cn/docker.html
# 默认账号：admin@wiz.cn
# 默认密码：123456

---
version: "3"
# 最后编辑时间：2024-03-11
services:
  wiznote:
    image: wiznote/wizserver:latest
    # 镜像地址
    container_name: wiznote
    # 容器名字
    hostname: wiznote
    # 主机名
    volumes:
      - /mnt/user/appdata/wiznote:/wiz/storage
      # 文件目录
    environment:
      - PUID=1000
      - PGID=100
      # 用户和用户组权限，ssh中使用“id 用户名”查看，用户组一般为100(users)
      # 第一个用户而言，群晖为1026，新绿联为1001，linux类系统为1000，后续用户均+1
      - UMASK=022
      # 默认创建新文件的权限，一般写022
      - TZ=Asia/Shanghai
      # 时区
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 8011:80/tcp
      # WebUI 端口
      - 9269:9269/udp
      # 不知道干嘛用的，可以不映射
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:80]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/wiznote.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑