# 官方文档
# https://www.wiz.cn/zh-cn
# https://hub.docker.com/r/wiznote/wizserver
# https://www.wiz.cn/zh-cn/docker.html
# 默认账号：admin@wiz.cn
# 默认密码：123456

---
version: "3"
# 最后编辑时间：2024-03-11
services:
  wiznote:
    image: wiznote/wizserver:latest
    # 镜像地址
    container_name: wiznote
    # 容器名字
    hostname: wiznote
    # 主机名
    volumes:
      - /volume1/docker/wiznote:/wiz/storage
      # 文件目录
    environment:
      - PUID=1000
      # 用户权限，群晖用户一般写1026，unraid用户写1000，视情况写0，即root
      - PGID=100
      # 用户组权限
      - UMASK=022
      # 默认创建新文件的权限，一般写022
      - TZ=Asia/Shanghai
      # 时区
    network_mode: bridge
    # 80端口被占用，不能用host
    ports:
      - 8011:80/tcp
      # WebUI 端口
      - 9269:9269/udp
      # 不知道干嘛用的，可以不映射
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3
    labels:
      icon: http://IP:PORT/i/user_01/wiznote.png
      # 适用于CasaOS导入时自动写上图标地址
      # 注意：在导入CasaOS时，记得补全本机端口号
      # 注意：图标地址仅供参考，请根据实际填写，推荐自搭建兰空图床使用
      ########################################
      net.unraid.docker.managed: dockerman
      net.unraid.docker.webui: http://[IP]:[PORT:80]
      # 适用于unraid界面打开WebUI，注意端口号写的是容器端口，如有自定义，自行修改
      net.unraid.docker.icon: /mnt/user/LOGO/wiznote.png
      # 适用于unraid的图标，可以写unRAID的路径地址，也可以写一个图标地址(局域网或广域网均可)
      # 注意：通过compose创建的docker容器，无法在unRAID上进行编辑