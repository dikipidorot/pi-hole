# 记得关闭启用跨站请求伪造 (CSRF) 保护

# 需要创建好一个基于macvlan，名为br0的docker网络，具体看 compsoe.md 的更新内容
# 适用于让 QB/TR/其他docker容器 具有一个独立IP地址，添加其IP至魔法网络的黑名单中，不让其走魔法网络，从而避免标记为盒子
# 下方的 br0 为自定义网络的名字，请根据实际情况修改
# 注意：将会直接使用容器的端口进行访问，模板预设的容器端口为8085(即第42行内容)

---
version: "3"
# 最后编辑时间：2025-01-05
services:
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    # 镜像地址
    # 如果需要特定版本，请到dockerhub上查看tag，该镜像的4.3.9版本tag是14.3.9
    # qb4.6.0版本开始默认初始密码不再是admin，adminadmin，需要从日志中查看
    container_name: qbittorrent
    # 容器名字
    hostname: qbittorrent
    # 主机名
    # privileged: true
    # 特权模式，赋予容器几乎与主机相同的权限
    volumes:
      - /share/Container/qbittorrent:/config
      # 配置文件目录
      - /share/Public/downloads:/downloads
      # 默认下载目录
      - /share/Public/downloads/[00] Torrents监控自动下载目录:/watch
      # 种子监控自动下载目录
      # - 【这里替换为你想映射到QB内的路径】:/【这里替换为你想映射到QB内的路径】
      # 可以自定义，可以写多个，这里如果你理解了映射是什么，就会明白是什么意思，如果不会，别写
      # 如果你不理解映射，不要修改qb设置里的下载目录，保持/downloads，要分类下载就写在/downloads后面！！！如/downloads/电影
      # 如果你不理解映射，不要修改qb设置里的下载目录，保持/downloads，要分类下载就写在/downloads后面！！！如/downloads/电影
      # 如果你不理解映射，不要修改qb设置里的下载目录，保持/downloads，要分类下载就写在/downloads后面！！！如/downloads/电影
    environment:
      - WEBUI_PORT=8085
      # 自定义WebUI端口
      - TORRENTING_PORT=25800
      # 自定义传输端口，别写6881
      - PUID=1000
      - PGID=100
      # 用户和用户组权限，ssh中使用“id 用户名”查看，用户组一般为100(users)
      # 第一个用户而言，群晖为1026，威联通为1000，新绿联为1001，linux类系统一般为1000，后续用户均+1
      # 如果出现无法下载的情况，改为0
      - UMASK=022
      # 默认创建新文件的权限，一般写022
      - TZ=Asia/Shanghai
      # 时区
    networks:
      br0:
        ipv4_address: 192.168.1.233
        # 设置一个没有占用的局域网ip地址，默认预设为192.168.1.233，请根据实际情况修改
    restart: unless-stopped
    # 重启策略，可根据实际情况而选择 no/always/unless-stopped/on-failure/on-failure:3

# 以下照抄
networks:
    br0:
      external: true
      name: br0
